<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Phase Reactive Power Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .calculator {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #34495e;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .results {
            margin-top: 30px;
            background-color: #eaf2f8;
            padding: 20px;
            border-radius: 5px;
            display: none;
        }
        .result-item {
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #d4e6f1;
        }
        .result-value {
            font-weight: bold;
            color: #e74c3c;
            font-size: 18px;
        }
        .formula {
            background-color: #f0f7fd;
            padding: 15px;
            border-left: 4px solid #3498db;
            margin: 20px 0;
            font-family: monospace;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>3-Phase Reactive Power Calculator</h1>
        
        <div class="input-group">
            <label for="totalPower">Total Active Power (kW):</label>
            <input type="number" id="totalPower" step="0.01" value="13" placeholder="Enter power in kW">
        </div>
        
        <div class="input-group">
            <label for="powerFactor">Power Factor (0 to 1):</label>
            <input type="number" id="powerFactor" min="0" max="1" step="0.01" value="0.86" placeholder="Enter power factor">
        </div>
        
        <button onclick="calculateReactivePower()">Calculate Reactive Power</button>
        
        <div class="formula">
            <strong>Formula Used:</strong><br>
            Q = √(S² - P²)<br>
            Where:<br>
            S = Apparent Power (P / pf)<br>
            P = Active Power (input)<br>
            pf = Power Factor (input)
        </div>
        
        <div id="results" class="results">
            <h2>Calculation Results</h2>
            
            <div class="result-item">
                Total Active Power (P): <span class="result-value" id="activePower"></span>
            </div>
            
            <div class="result-item">
                Power Factor: <span class="result-value" id="pfValue"></span>
            </div>
            
            <div class="result-item">
                Apparent Power (S): <span class="result-value" id="apparentPower"></span>
            </div>
            
            <div class="result-item">
                <strong>Total Reactive Power (Q):</strong> <span class="result-value" id="reactivePower"></span>
            </div>
        </div>
    </div>

    <script>
        function calculateReactivePower() {
            // Get input values
            const P_kW = parseFloat(document.getElementById('totalPower').value);
            const pf = parseFloat(document.getElementById('powerFactor').value);
            
            // Convert kW to watts
            const P = P_kW * 1000;
            
            // Calculate apparent power
            const S = P / pf;
            
            // Calculate reactive power (convert to kVAR)
            const Q = Math.sqrt(Math.pow(S, 2) - Math.pow(P, 2)) / 1000;
            
            // Display results
            document.getElementById('activePower').textContent = P_kW.toFixed(2) + ' kW';
            document.getElementById('pfValue').textContent = pf.toFixed(2);
            document.getElementById('apparentPower').textContent = (S/1000).toFixed(2) + ' kVA';
            document.getElementById('reactivePower').textContent = Q.toFixed(2) + ' kVAR';
            
            // Show results
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
